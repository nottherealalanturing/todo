<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <script
      src="https://kit.fontawesome.com/cccd2fad04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <h1 class="heading bb">
        Today's To Do
        <span class="refresh"
          ><i class="fa-solid fa-arrows-rotate fa-2xs"></i
        ></span>
      </h1>
      <form action="#" class="form">
        <input
          class="newItem bb"
          type="text"
          placeholder="Add your list"
          required
        />
        <button type="submit" class="submitBtn">&#8617;</button>
      </form>
      <ul id="tasks"></ul>
      <button type="button" class="clearBtn">Clear all completed</button>
    </main>
  </body>
</html>
